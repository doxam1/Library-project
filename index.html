<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libary Project odin </title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class='bookContainer'>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Pages</th>
                    <th>Read?</th>
                </tr>
            </thead>
            <tbody class="userEnterBooks">

            </tbody>
        </table>
    </div>

        <dialog class="addBookDialog">
            <form class='newBookForm' action="">
                <fieldset>
                    <legend>New Book</legend>                    
                    <div class="author">
                        <lable for="author">Author</lable>
                        <input type="text" placeholder="Author" id="author" name="author" class="author"/>
                    </div>
                    <div class="Title">
                        <label for="title"> Title </label>
                        <input type="text" id="title" name="title" placeholder="Title"/>
                    </div>
                    <div class="pages">
                        <label for="pages"> How Many Pages? </label>
                        <input type="tel" id="pages" class="pages" name="pages" placeholder="how many pages?" />
                    </div>
                    <div class="read">
                        <fieldset>
                            <legend> Did you Read it? </legend>
                            <label for="yesRead"> Yes </label>
                            <input type="radio" name="read" id="yesRead" value="yes" checked/>
                            <label for="noRead"> No </label>
                            <input type="radio" id="noRead" value="no" name="read" />
                        </fieldset>
                    </div>
                    <button class="AddBookBtn"> Add Book </button>
                    <button class="closeAddBookModal"> CLOSE </button>
                </fieldset>
            </form>
        </dialog>
        <div class="menuSideBar">
            <button type='button' class="openModalDialog">Add Book</button>
            <h2> My Library </h2>

        </div>
    
    
</body>
</html>
